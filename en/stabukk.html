<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stabukk</title>
    <script src="components.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <script src="https://kit.fontawesome.com/e065bf0659.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <g-tag></g-tag>
    <main-header></main-header>
    <hamburger-menu></hamburger-menu>

    <div class="swiper" style="height:fit-content;">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk1.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk2.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk3.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk4.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk5.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk6.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk7.jpg"></div>
            <div class="swiper-slide"><img class="swiper_image" src="./../images/stabukk8.jpg"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="roundedbody">
        <div class="tripstats">
            <div class="statbox" style="font-size: 1rem; background-color: #306EB0;"><br><i class="fa-solid fa-bowl-food" style="font-size: 1.5rem;"></i> <br><br>Café</div>
            <div class="statbox" style="font-size: 1rem; background-color: #3b80c9;"><br><i class="fa-solid fa-clock" style="font-size: 1.5rem;"></i> <br><br>10:00 - 16:00</div>
            <div class="statbox" style="font-size: 1rem; background-color: #5F97D3;"><br><i class="fa-solid fa-money-bill" style="font-size: 1.5rem;"></i> <br><br>50 - 100 kr</div>
        </div>

        <div class="marginbody">
            <h1>Stabukk</h1>
            <p>
                Stabukk is a café that serves waffles, coffee, ice cream, soft serves, buns and shakes. The café has outdoor seating where you can enjoy the summer sun.
                <br><br>
                Stabukk can be found right next to Bunnpris in the centre of Olden.
            </p>
        </div>
    </div>

    <script src="../swiper.js"></script>
    <script src="index.js"></script>

    <site-footer></site-footer>
</body>

</html>
