<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <title>Yris Café</title>
    <script src="components.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <script src="https://kit.fontawesome.com/e065bf0659.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>
  <g-tag></g-tag>
<main-header></main-header>


    <hamburger-menu></hamburger-menu>

    <!-- Slider main container -->
<div class="swiper" style="height:fit-content;">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris1.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris_menu1.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris_menu2.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris_menu3.jpg"></div>      
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris2.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris3.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris4.jpg"></div>
      <div class="swiper-slide"><img class="swiper_image" src="./../images/yris.jpg"></div>


    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
<div class="roundedbody">
  <div class="tripstats">
    <div class="statbox" style="font-size: 1rem; background-color: #306EB0;"><br><i class="fa-solid fa-bowl-food" style="font-size: 1.5rem;"></i> <br><br>Café</div>
    <div class="statbox" style="font-size: 1rem; background-color: #3b80c9;"><br><i class="fa-solid fa-clock" style="font-size: 1.5rem;"></i> <br><br>10:00 - 20:00</div>
    <div class="statbox" style="font-size: 1rem; background-color: #5F97D3;"><br><i class="fa-solid fa-money-bill" style="font-size: 1.5rem;"></i> <br><br>100 - 300kr</div>
  </div>

  <div class="marginbody">
    <h1>Yris Kafé</h1>
    <p>
Yris Café is located in the center of Olden and has good coffee and pastries. You can also get dinner here, with burgers, meat, fish and pizza on the menu.
<br><br>
The café is located right across the street from Bunnpris.

    </p>
  </div>
</div>

  <script src="../swiper.js"></script>

    <site-footer></site-footer>
